<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="/css/style.css">
    <title>Physics Clock</title>
    <script>
        function randomizeCapitalization(str) {
            return str.split('').map(char => Math.random() > 0.5 ? char.toUpperCase() : char.toLowerCase()).join('');
        }

        window.onload = function() {
            const bigSideTextElement = document.querySelector('.big-side-text');
            if (bigSideTextElement) {
                
                bigSideTextElement.textContent = randomizeCapitalization(
                    'alexharding'
                    );
            }
        }
    </script>
</head>
<body class="color-scheme-1">
    <div class="grid">
        <div class="grid-item main-column">
            
<article class="content">
    <h1 class="main-heading">Physics Clock</h1>
    <div><div class="video-wrapper">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1T0i0HuWq-8?si=oE5NKh0Kydbd2XSF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
<br>
<p>Physics Clock is a gravity simulation based clock app written in Unity.</p>
<br>
<p>It's available for <a href="https://apps.apple.com/us/app/physics-clock/id6474482258">iOS</a> and <a href="/pages/android">Android</a>.</p>
</div>
</article>

        </div>
